%%Panel.HTMLHead%%
<body>
	<div id="Container">
	%%Panel.Header%%
	<h1 class="title">%%LNG_YourAccount%%</h1>

	<div id="Wrapper">
		%%Panel.WrapperBanner%%
		<div class="Left" id="LayoutColumn1">
			%%Panel.SideAccountMenu%%
		</div>
		<div class="Content Wide" id="LayoutColumn2">
			<form action="%%GLOBAL_ShopPath%%/account.php?action=save_new_return" method="post" onsubmit="return check_return_form()">
				<input type="hidden" name="order_id" value="%%GLOBAL_OrderId%%" />
				<div class="Block">
					<h2>%%LNG_SubmitNewReturn%%</h2>
					<div class="BlockContent">
						<p class="ErrorMessage Message" style="display:%%GLOBAL_HideErrorMessage%%">
							%%GLOBAL_ErrorMessage%%
						</p>
						%%Panel.AccountNewReturnProducts%%
						%%Panel.AccountNewReturnInfo%%
					</div>
				</div>
			</form>
			<script type="text/javascript">
			function check_return_form() {
				var sel = false;
				$('.ReturnQty').each(function() {
					if($(this).val() > 0) {
						sel = true;
					}
				});

				if(sel == false) {
					alert('%%LNG_SelectOneMoreItemsReturn%%');
					return false;
				}

				if($('#return_reason').val() == '') {
					alert('%%LNG_SelectReturnReason%%');
					$('#return_reason').focus();
					return false;
				}
			}
			</script>
		</div>
		<br class="Clear" />
	</div>
	%%Panel.Footer%%
</div>
</body>
</html>
